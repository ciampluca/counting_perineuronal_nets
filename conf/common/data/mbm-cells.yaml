# @package _global_

data:
    train: &common
        _target_: datasets.CellsDataset
        root: ${hydra:runtime.cwd}/data/mbm-cells
        split: train
        split_seed: 87
        num_samples:
            - 15  # num of train images
            - 15  # num of validation images
        max_num_train_val_sample: 30
        num_test_samples: 10
        as_gray: false
        cache_targets: true

    validation:
        split: validation
        <<: *common   # reinsert 'train' block content

model:
    module:
        in_channels: 3
        out_channels: 1