# @package _global_

defaults:
  - /common: default
  - /common/data: mbm-cells
  - /common/method: countmap
  - /common/data/method-specific: mbm-cells_countmap
  - /common/model: countception
  - /common/optim: default

optim:
    optimizer:
        lr: 0.00005
    
    lr_scheduler:
        milestones: [ 800, 900, 1000 ]

    border_pad: 0      # must be divisible by 32
    batch_size: 8
    batch_accumulation: 1

    epochs: 1000

