# @package _global_

defaults:
  - /common: default
  - /common/data: nuclei-cells
  - /common/method: segmentation
  - /common/data/method-specific: nuclei-cells_segmentation
  - /common/model: unet
  - /common/optim: default

optim:
  epochs: 1000

  lr_scheduler:
    milestones: [750, 900]

  batch_size: 1
  batch_accumulation: 5
  
  val_device: cuda
  val_freq: 5
  log_every: 1

data:
    train:
        root: "/mnt/datino/Cells/crc_histophenotypes_cells"
    validation:
      root: "/mnt/datino/Cells/crc_histophenotypes_cells"

misc:
    font_size: 15
    text_pos: 30