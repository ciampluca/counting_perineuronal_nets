# @package _global_

defaults:
  - /common: default
  - /common/data: vgg-cells
  - /common/method: density
  - /common/data/method-specific: vgg-cells_density
  - /common/model: fcrn_a
  - /common/optim: default

optim:
    optimizer:
        lr: 0.0001
    
    lr_scheduler:
        milestones: [ 80, 120, 150 ]

    border_pad: 0      
    batch_size: 8
    batch_accumulation: 1

    epochs: 150

data:
    train: &common
        as_gray: false
        target_params: 
            target_normalize_scale_factor: 100.0
            method: reflect
            sigma: 1
    validation:
        <<: *common

model:
    module:
        in_channels: 3
        out_channels: 1