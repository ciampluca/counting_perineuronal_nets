# @package _global_
defaults:
  - override /technique: density_based_csrnet


density_based_csrnet:
  dataset:
    train:
      params:
        root: "/mnt/Dati_SSD_2/datasets/perineural_nets"
        patch_size: 640     # must be divisible by 32
    validation:
      params:
        root: "/mnt/Dati_SSD_2/datasets/perineural_nets"
        patch_size: 640     # must be divisible by 32
        overlap: 120
        border_pad: 64      # must be divisible by 32

  train:
    batch_size: 8
    val_batch_size: 8
    batch_accumulation: 4