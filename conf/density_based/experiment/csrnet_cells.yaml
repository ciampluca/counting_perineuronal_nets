# @package _global_
defaults:
  - override /technique: density_based_csrnet


density_based_csrnet:
  dataset:
      train:
          name: "VGGCellsDataset"
          params:
              root: "/home/luca/luca-cnr/mnt/datino/VGG_cells"
              patch_size: 256
              num_sample: 64
              gt_params:
                  sigma: 10
                  in_memory: true
                  ann_type: "den"

      validation:
          name: "VGGCellsDataset"
          params:
              root: "/home/luca/luca-cnr/mnt/datino/VGG_cells"
              patch_size: 256
              num_sample: 36
              border_pad: 64      # must be divisible by 32
              gt_params:
                  sigma: 10
                  ann_type: "den"


  optimizer:
    scheduler:
      params:
        milestones: [ 150, 175, 200 ]


  train:
    batch_size: 8
    val_batch_size: 8
    batch_accumulation: 1
    epochs: 200
    font_size: 8
    text_pos: 15
    log_every: 2