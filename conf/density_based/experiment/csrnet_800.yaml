# @package _global_
defaults:
  - override /technique: density_based_csrnet


density_based_csrnet:
  dataset:
    train:
      params:
        patch_size: 800     # must be divisible by 32
    validation:
      params:
        patch_size: 800     # must be divisible by 32
        overlap: 120

  train:
    border_pad: 160      # must be divisible by 32
    batch_size: 8
    val_batch_size: 8
    batch_accumulation: 4