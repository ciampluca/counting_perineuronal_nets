# @package _global_
defaults:
  - override /technique: density_based_csrnet


density_based_csrnet:
  dataset:
    train:
      params:
        root: "/mnt/Dati_SSD_2/datasets/perineural_nets"
        patch_size: 480     # must be divisible by 32
    validation:
      params:
        root: "/mnt/Dati_SSD_2/datasets/perineural_nets"
        patch_size: 480     # must be divisible by 32
        overlap: 120
        border_pad: 160      # must be divisible by 32

  train:
    batch_size: 12
    val_batch_size: 12
    batch_accumulation: 4