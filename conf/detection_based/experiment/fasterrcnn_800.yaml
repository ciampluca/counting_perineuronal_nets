# @package _global_
defaults:
  - override /technique: detection_based_fasterrcnn


detection_based_fasterrcnn:
  dataset:
    train:
      params:
        patch_size: 800
    validation:
      params:
        patch_size: 800
        overlap: 120

  train:
    batch_size: 10
    val_batch_size: 10
    batch_accumulation: 4

  model:
    params:
      nms: 0.3