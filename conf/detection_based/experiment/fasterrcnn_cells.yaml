# @package _global_
defaults:
  - override /technique: detection_based_fasterrcnn


detection_based_fasterrcnn:

  dataset:
      train:
          name: "VGGCellsDataset"
          params:
              root: "/home/luca/luca-cnr/mnt/datino/VGG_cells"
              patch_size: 256
              num_sample: 64
              gt_params:
                  side: 12       # side (in px) of the bounding box localizing a cell
                  in_memory: true
                  ann_type: "det"

      validation:
          name: "VGGCellsDataset"
          params:
              root: "/home/luca/luca-cnr/mnt/datino/VGG_cells"
              patch_size: 256
              num_sample: 36
              gt_params:
                  side: 12       # side (in px) of the bounding box localizing a cell
                  ann_type: "det"

  model:
    params:
      max_dets_per_image: 300
      nms: 0.6
      det_thresh: 0.05

  train:
    batch_size: 24
    val_batch_size: 24
    batch_accumulation: 1
