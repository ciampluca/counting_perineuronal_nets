# @package _global_
defaults:
  - override /technique: detection_based_fasterrcnn


detection_based_fasterrcnn:
  dataset:
    training:
      params:
        input_size: [800, 800]
    validation:
      params:
        input_size: [800, 800]
        patches_overlap: 120

  training:
    batch_size: 6
    det_thresh_for_counting: 0.3

  model:
    nms: 0.3