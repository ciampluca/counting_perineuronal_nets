# @package _global_
defaults:
  - override /technique: detection_based_fasterrcnn


detection_based_fasterrcnn:
  dataset:
    training:
      params:
        input_size: [640, 640]
    validation:
      params:
        input_size: [640, 640]
        patches_overlap: 0

  training:
    batch_size: 8
    det_thresh_for_counting: 0.5

  model:
    nms: 0.3